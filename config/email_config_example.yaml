# ============================================
# 常见问题
# ============================================
# 
# Q1: 邮件发送失败，提示"Authentication failed"
# A1: 检查用户名和密码是否正确，Gmail/QQ/163等需要使用授权码而非登录密码
#
# Q2: 邮件发送失败，提示"Connection refused"
# A2: 检查SMTP服务器地址和端口是否正确，检查网络连接
#
# Q3: 邮件发送成功但收不到
# A3: 检查垃圾邮件文件夹，或将发件人添加到白名单
#
# Q4: Gmail提示"Less secure app access"
# A4: Gmail已不再支持"不够安全的应用"，必须使用"应用专用密码"
#
# Q5: 如何测试邮件配置？
# A5: 运行 python scripts/monitor_money_flow.py --test-email

