<body>
    <div class="container">

        </div>
        
        <div class="controls">

                <input type="text" id="symbolInput" placeholder="è¾“å…¥è‚¡ç¥¨ä»£ç ï¼Œå¦‚: 0700.HK" />
                <button onclick="addStock()">â• æ·»åŠ è‚¡ç¥¨</button>

                <button onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©º</button>
                <button onclick="window.location.href='/'">ğŸ  è¿”å›é¦–é¡µ</button>
            </div>
            <div class="selected-stocks" id="selectedStocks"></div>
        </div>
        
        <div class="comparison-table" id="comparisonTable" style="display: none;">
            <h3>ğŸ“‹ å¯¹æ¯”ç»“æœ</h3>

        </div>
        
        <div class="charts-grid" id="chartsGrid"></div>
    </div>
    
    <script>
        let selectedStocks = [];
        let stocksData = {};
        
        // æ·»åŠ è‚¡ç¥¨
        function addStock() {
            const input = document.getElementById('symbolInput');
            const symbol = input.value.trim().toUpperCase();
            
            if (!symbol) {
                alert('è¯·è¾“å…¥è‚¡ç¥¨ä»£ç ');
                return;
            }
            
            if (selectedStocks.includes(symbol)) {
                alert('è¯¥è‚¡ç¥¨å·²æ·»åŠ ');
                return;
            }
            
            if (selectedStocks.length >= 5) {
                alert('æœ€å¤šå¯¹æ¯”5åªè‚¡ç¥¨');
                return;
            }
            
            selectedStocks.push(symbol);
            input.value = '';
            updateSelectedStocks();
        }
        
        // ç§»é™¤è‚¡ç¥¨
        function removeStock(symbol) {
            selectedStocks = selectedStocks.filter(s => s !== symbol);
            delete stocksData[symbol];
            updateSelectedStocks();
        }
        
        // æ›´æ–°å·²é€‰è‚¡ç¥¨æ˜¾ç¤º
        function updateSelectedStocks() {
            const container = document.getElementById('selectedStocks');
            container.innerHTML = selectedStocks.map(symbol => `
                <div class="stock-tag">
                    <span>${symbol}</span>
                    <span class="remove" onclick="removeStock('${symbol}')">âœ•</span>
                </div>
            `).join('');
        }
        
        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            selectedStocks = [];
            stocksData = {};
            updateSelectedStocks();
            document.getElementById('comparisonTable').style.display = 'none';
            document.getElementById('chartsGrid').innerHTML = '';
        }
        
        // å¯¹æ¯”è‚¡ç¥¨
        async function compareStocks() {
            if (selectedStocks.length < 2) {
                alert('è¯·è‡³å°‘é€‰æ‹©2åªè‚¡ç¥¨è¿›è¡Œå¯¹æ¯”');
                return;
            }
            
            // è·å–æ•°æ®
            for (const symbol of selectedStocks) {
                if (!stocksData[symbol]) {
                    await fetchStockData(symbol);
                }
            }
            
            // æ˜¾ç¤ºå¯¹æ¯”è¡¨æ ¼
            renderComparisonTable();
            
            // æ˜¾ç¤ºå¯¹æ¯”å›¾è¡¨
            renderCharts();
        }
        
        // è·å–è‚¡ç¥¨æ•°æ®
        async function fetchStockData(symbol) {
            try {
                const response = await fetch(`/api/stock/${symbol}/kline?days=90`);
                const result = await response.json();
                
                if (result.success) {
                    stocksData[symbol] = result.data;
                } else {
                    alert(`è·å– ${symbol} æ•°æ®å¤±è´¥: ${result.error}`);
                }
            } catch (error) {
                alert(`è·å– ${symbol} æ•°æ®å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ¸²æŸ“å¯¹æ¯”è¡¨æ ¼
        function renderComparisonTable() {
            const table = document.getElementById('dataTable');
            const container = document.getElementById('comparisonTable');
            
            // æ„å»ºè¡¨æ ¼
            let html = '<thead><tr><th>æŒ‡æ ‡</th>';
            selectedStocks.forEach(symbol => {
                html += `<th>${symbol}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // æ·»åŠ å„é¡¹æŒ‡æ ‡
            const metrics = [
                { key: 'close', label: 'æœ€æ–°ä»·' },
                { key: 'ma5', label: 'MA5' },
                { key: 'ma10', label: 'MA10' },
                { key: 'ma20', label: 'MA20' },
                { key: 'rsi', label: 'RSI' },
                { key: 'macd', label: 'MACD' },
                { key: 'kdj_k', label: 'KDJ-K' },
                { key: 'kdj_d', label: 'KDJ-D' }
            ];
            
            metrics.forEach(metric => {
                html += `<tr><td>${metric.label}</td>`;
                selectedStocks.forEach(symbol => {
                    const data = stocksData[symbol];
                    if (data && data.kline.length > 0) {
                        const latest = data.kline[data.kline.length - 1];
                        const value = latest[metric.key];
                        html += `<td>${value ? value.toFixed(2) : '-'}</td>`;
                    } else {
                        html += '<td>-</td>';
                    }
                });
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
            container.style.display = 'block';
        }
        
        // æ¸²æŸ“å›¾è¡¨
        function renderCharts() {
            const grid = document.getElementById('chartsGrid');
            grid.innerHTML = `
                <div class="chart-card">
                    <h3>ä»·æ ¼èµ°åŠ¿å¯¹æ¯”</h3>
                    <div id="priceChart" class="chart"></div>
                </div>
                <div class="chart-card">
                    <h3>RSIå¯¹æ¯”</h3>
                    <div id="rsiChart" class="chart"></div>
                </div>
            `;
            
            renderPriceChart();
            renderRSIChart();
        }
        
        // æ¸²æŸ“ä»·æ ¼å›¾è¡¨
        function renderPriceChart() {
            const chart = echarts.init(document.getElementById('priceChart'));
            
            const series = selectedStocks.map(symbol => {
                const data = stocksData[symbol];
                if (!data) return null;
                
                return {
                    name: symbol,
                    type: 'line',
                    data: data.kline.map(k => [k.date, k.close]),
                    smooth: true
                };
            }).filter(s => s);
            
            chart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { data: selectedStocks },
                xAxis: { type: 'time' },
                yAxis: { type: 'value' },
                series: series
            });
        }
        
        // æ¸²æŸ“RSIå›¾è¡¨
        function renderRSIChart() {
            const chart = echarts.init(document.getElementById('rsiChart'));
            
            const series = selectedStocks.map(symbol => {
                const data = stocksData[symbol];
                if (!data) return null;
                
                return {
                    name: symbol,
                    type: 'line',
                    data: data.kline.map(k => [k.date, k.rsi]),
                    smooth: true
                };
            }).filter(s => s);
            
            chart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { data: selectedStocks },
                xAxis: { type: 'time' },
                yAxis: { type: 'value', min: 0, max: 100 },
                series: series
            });
        }
    </script>
