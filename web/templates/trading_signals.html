<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>买卖信号分析 - 长桥量化系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .input-group button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .input-group button:hover {
            opacity: 0.9;
        }
        
        .signal-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .signal-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .signal-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .signal-indicator {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
        
        .signal-strength {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .signal-reasons {
            margin-top: 15px;
        }
        
        .signal-reasons li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .price-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .price-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        .price-item .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .price-item .value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .price-item .change {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        
        .trades-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .recommendation {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .recommendation h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .recommendation .advice {
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .advice-buy {
            background: #d4edda;
            color: #155724;
        }
        
        .advice-sell {
            background: #f8d7da;
            color: #721c24;
        }
        
        .advice-hold {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 买卖信号分析</h1>
            <p>基于技术指标的智能买卖点分析</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="symbolInput" placeholder="输入股票代码，如: 0700.HK" />
                <button onclick="analyzeStock()">🔍 分析</button>
                <button onclick="openKlineFromInput()">📈 查看K线</button>
                <button onclick="window.location.href='/'">🏠 返回首页</button>
                <button onclick="window.location.href='/selections'">🎯 选股结果</button>
                <button onclick="goBackToSelections()">↩️ 返回选股(保留滚动)</button>
            </div>
        </div>
        
        <div id="content"></div>
    </div>
    
    <script>
        let currentData = null;

        function goBackToSelections() {
            // 使用浏览器回退以尽量保留滚动位置
            history.back();
        }

        function openKlineFromInput() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            if (!symbol) { alert('请输入股票代码'); return; }
            window.location.href = `/kline?symbol=${symbol}`;
        }
        
        // 分析股票
        async function analyzeStock() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            
            if (!symbol) {
                alert('请输入股票代码');
                return;
            }
            
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">分析中...</div>';
            
            try {
                const response = await fetch(`/api/stock/${symbol}/trading-signals`);
                const result = await response.json();
                
                if (!result.success) {
                    content.innerHTML = `<div class="loading">❌ ${result.error}</div>`;
                    return;
                }
                
                currentData = result.data;
                renderAnalysis(currentData);
                
            } catch (error) {
                content.innerHTML = `<div class="loading">❌ 分析失败: ${error.message}</div>`;
            }
        }
        
        // 渲染分析结果
        function renderAnalysis(data) {
            const content = document.getElementById('content');
            
            // 综合建议
            const recommendation = generateRecommendation(data);
            
            content.innerHTML = `
                <div class="recommendation">
                    <h3>💡 综合建议</h3>
                    <div class="advice ${recommendation.class}">
                        ${recommendation.text}
                    </div>
                    ${recommendation.details}
                </div>
                
                <div class="signal-cards">
                    <div class="signal-card">
                        <h3>📈 买入信号</h3>
                        <div class="signal-indicator">${getSignalEmoji(data.buy_signals.signal, 'buy')}</div>
                        <div class="signal-strength">${data.buy_signals.signal}</div>
                        <div class="signal-strength">强度: ${data.buy_signals.strength}/100</div>
                        ${renderReasons(data.buy_signals.reasons)}
                    </div>
                    
                    <div class="signal-card">
                        <h3>📉 卖出信号</h3>
                        <div class="signal-indicator">${getSignalEmoji(data.sell_signals.signal, 'sell')}</div>
                        <div class="signal-strength">${data.sell_signals.signal}</div>
                        <div class="signal-strength">强度: ${data.sell_signals.strength}/100</div>
                        ${renderReasons(data.sell_signals.reasons)}
                    </div>
                </div>
                
                ${renderPriceTargets(data)}
                ${renderSupportResistance(data)}
                ${renderHistoricalTrades(data)}
            `;
        }
        
        // 生成综合建议
        function generateRecommendation(data) {
            const buy = data.buy_signals;
            const sell = data.sell_signals;
            const targets = data.target_prices;
            
            if (buy.strength > sell.strength) {
                let text = '';
                let className = 'advice-buy';
                let details = '';
                
                if (buy.strength >= 60) {
                    text = '🟢 强烈建议买入';
                } else if (buy.strength >= 40) {
                    text = '🟢 建议买入';
                } else {
                    text = '🟡 可以考虑买入';
                    className = 'advice-hold';
                }
                
                if (targets) {
                    details = `
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <strong>建议操作：</strong><br>
                            买入价格: ${targets.current_price.toFixed(2)} 附近<br>
                            止损价格: ${targets.stop_loss.toFixed(2)} (${targets.stop_loss_pct.toFixed(2)}%)<br>
                            目标价1: ${targets.target1.toFixed(2)} (${targets.target1_pct.toFixed(2)}%) - 短期<br>
                            目标价2: ${targets.target2.toFixed(2)} (${targets.target2_pct.toFixed(2)}%) - 中期<br>
                            风险收益比: 1:${targets.risk_reward_ratio1.toFixed(2)}
                        </div>
                    `;
                }
                
                return { text, class: className, details };
            } else if (sell.strength > buy.strength) {
                let text = '';
                let className = 'advice-sell';
                
                if (sell.strength >= 60) {
                    text = '🔴 强烈建议卖出';
                } else if (sell.strength >= 40) {
                    text = '🔴 建议卖出';
                } else {
                    text = '🟡 可以考虑卖出';
                    className = 'advice-hold';
                }
                
                return { text, class: className, details: '' };
            } else {
                return {
                    text: '⚪ 建议持有观望',
                    class: 'advice-hold',
                    details: ''
                };
            }
        }
        
        // 获取信号图标
        function getSignalEmoji(signal, type) {
            if (type === 'buy') {
                const map = {
                    'STRONG_BUY': '🟢🟢🟢',
                    'BUY': '🟢🟢',
                    'WEAK_BUY': '🟢',
                    'HOLD': '⚪'
                };
                return map[signal] || '⚪';
            } else {
                const map = {
                    'STRONG_SELL': '🔴🔴🔴',
                    'SELL': '🔴🔴',
                    'WEAK_SELL': '🔴',
                    'HOLD': '⚪'
                };
                return map[signal] || '⚪';
            }
        }
        
        // 渲染原因列表
        function renderReasons(reasons) {
            if (!reasons || reasons.length === 0) {
                return '<p style="text-align: center; color: #999;">暂无明显信号</p>';
            }
            
            return `
                <div class="signal-reasons">
                    <strong>原因：</strong>
                    <ul>
                        ${reasons.map(r => `<li>✓ ${r}</li>`).join('')}
                    </ul>
                </div>
            `;
        }
        
        // 渲染目标价
        function renderPriceTargets(data) {
            const t = data.target_prices;
            if (!t) return '';
            
            return `
                <div class="price-card">
                    <h3>🎯 目标价和止损价</h3>
                    <div class="price-grid">
                        <div class="price-item">
                            <div class="label">当前价格</div>
                            <div class="value">${t.current_price.toFixed(2)}</div>
                        </div>
                        <div class="price-item">
                            <div class="label">止损价</div>
                            <div class="value negative">${t.stop_loss.toFixed(2)}</div>
                            <div class="change negative">${t.stop_loss_pct.toFixed(2)}%</div>
                        </div>
                        <div class="price-item">
                            <div class="label">目标价1 (短期)</div>
                            <div class="value positive">${t.target1.toFixed(2)}</div>
                            <div class="change positive">+${t.target1_pct.toFixed(2)}%</div>
                        </div>
                        <div class="price-item">
                            <div class="label">目标价2 (中期)</div>
                            <div class="value positive">${t.target2.toFixed(2)}</div>
                            <div class="change positive">+${t.target2_pct.toFixed(2)}%</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 渲染支撑阻力位
        function renderSupportResistance(data) {
            const sr = data.support_resistance;
            if (!sr) return '';
            
            let html = '<div class="price-card"><h3>📊 支撑位和阻力位</h3><div class="price-grid">';
            
            if (sr.support && sr.support.length > 0) {
                sr.support.slice(0, 2).forEach((s, i) => {
                    html += `
                        <div class="price-item">
                            <div class="label">支撑位${i+1} (${s.period}日)</div>
                            <div class="value">${s.price.toFixed(2)}</div>
                            <div class="change">距离 ${s.distance.toFixed(2)}%</div>
                        </div>
                    `;
                });
            }
            
            if (sr.resistance && sr.resistance.length > 0) {
                sr.resistance.slice(0, 2).forEach((r, i) => {
                    html += `
                        <div class="price-item">
                            <div class="label">阻力位${i+1} (${r.period}日)</div>
                            <div class="value">${r.price.toFixed(2)}</div>
                            <div class="change">距离 ${r.distance.toFixed(2)}%</div>
                        </div>
                    `;
                });
            }
            
            html += '</div></div>';
            return html;
        }
        
        // 渲染历史交易
        function renderHistoricalTrades(data) {
            const trades = data.best_historical_trades;
            if (!trades || trades.length === 0) {
                return '';
            }
            
            return `
                <div class="trades-table">
                    <h3>🏆 历史最佳交易机会（过去90天）</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>买入日期</th>
                                <th>买入价</th>
                                <th>卖出日期</th>
                                <th>卖出价</th>
                                <th>收益率</th>
                                <th>持仓天数</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${trades.slice(0, 5).map(t => `
                                <tr>
                                    <td>${t.buy_date}</td>
                                    <td>${t.buy_price.toFixed(2)}</td>
                                    <td>${t.sell_date}</td>
                                    <td>${t.sell_price.toFixed(2)}</td>
                                    <td class="positive">+${t.profit_pct.toFixed(2)}%</td>
                                    <td>${t.holding_days}天</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        // 从URL参数获取股票代码
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get('symbol');
            if (symbol) {
                document.getElementById('symbolInput').value = symbol;
                analyzeStock();
            }
        };
    </script>
</body>
</html>
