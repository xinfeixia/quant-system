    <script>
        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // è·å–å¸‚åœºå‚æ•°ï¼ˆé»˜è®¤HKï¼‰
        const market = getUrlParameter('market') || 'HK';

        // åŠ è½½é€‰è‚¡ç»“æœ
        async function loadSelections() {
            try {
                document.getElementById('errorMessage').innerHTML = '';
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="11" class="loading">åŠ è½½ä¸­...</td></tr>';

                const response = await fetch(`/api/selections?market=${market}`);
                const result = await response.json();

                if (!result.success) {
                    showError(result.error || 'åŠ è½½å¤±è´¥');
                    return;
                }

                const selections = result.data.selections;

                if (!selections || selections.length === 0) {
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="11" class="loading">æš‚æ— é€‰è‚¡æ•°æ®</td></tr>';
                    return;
                }

                // æ›´æ–°ç»Ÿè®¡
                updateStats(selections);

                // æ¸²æŸ“è¡¨æ ¼
                renderTable(selections);

            } catch (error) {

            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(selections) {
            const totalStocks = selections.length;
            const avgScore = (selections.reduce((sum, s) => sum + s.total_score, 0) / totalStocks).toFixed(1);
            const maxScore = Math.max(...selections.map(s => s.total_score)).toFixed(1);
            const selectionDate = selections[0]?.selection_date || '-';

            document.getElementById('totalStocks').textContent = totalStocks;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('maxScore').textContent = maxScore;
            document.getElementById('selectionDate').textContent = selectionDate;
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(selections) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            selections.forEach((stock, index) => {
                const row = document.createElement('tr');
                row.onclick = () => onRowClick(stock.symbol);

                // æ’å
                const rankClass = index < 3 ? `rank-${index + 1}` : 'rank';
                const rankIcon = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : index === 2 ? 'ğŸ¥‰' : '';

                // æ€»åˆ†é¢œè‰²
                const scoreClass = stock.total_score >= 70 ? 'score-high' :
                                  stock.total_score >= 50 ? 'score-medium' : 'score-low';

                // è¯„çº§
                const rating = stock.total_score >= 80 ? 'ä¼˜ç§€' :
                              stock.total_score >= 70 ? 'è‰¯å¥½' :
                              stock.total_score >= 60 ? 'ä¸­ç­‰' : 'ä¸€èˆ¬';
                const ratingClass = stock.total_score >= 80 ? 'badge-excellent' :
                                   stock.total_score >= 70 ? 'badge-good' : 'badge-average';

                row.innerHTML = `
                    <td class="${rankClass}">${rankIcon} ${stock.rank}</td>
                    <td class="symbol">${stock.symbol}</td>
                    <td>${stock.name}</td>
                    <td>
                        <div class="${scoreClass} score">${stock.total_score.toFixed(1)}</div>
                        <div class="score-bar">
                            <div class="score-bar-fill" style="width: ${stock.total_score}%"></div>
                        </div>
                    </td>
                    <td class="col-hide-sm">${stock.technical_score.toFixed(1)}</td>
                    <td class="col-hide-sm">${stock.volume_score.toFixed(1)}</td>
                    <td class="col-hide-sm">${stock.trend_score.toFixed(1)}</td>
                    <td class="col-hide-sm">${stock.pattern_score.toFixed(1)}</td>
                    <td>${stock.latest_price ? stock.latest_price.toFixed(2) : '-'}</td>
                    <td class="col-hide-sm"><span class="badge ${ratingClass}">${rating}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="event.stopPropagation(); rememberScroll(); window.location.href = '/trading-signals?symbol=${stock.symbol}'">ä¹°å–ä¿¡å·</button>
                            <button onclick="event.stopPropagation(); rememberScroll(); window.location.href = '/kline?symbol=${stock.symbol}'">Kçº¿</button>
                        </div>

                `;

                tbody.appendChild(row);
            });
        }

        // æŸ¥çœ‹Kçº¿
        function viewKline(symbol) {
            // æŒ‰ä½Ctrlé”®ç‚¹å‡»æŸ¥çœ‹ä¹°å–ä¿¡å·ï¼Œå¦åˆ™æŸ¥çœ‹Kçº¿
            if (event.ctrlKey || event.metaKey) {

        // è®°ä½å¹¶æ¢å¤é€‰è‚¡é¡µæ»šåŠ¨ä½ç½®
        function rememberScroll() {

        function onRowClick(symbol) {

        // å¯¼å‡ºCSV
        function exportToCSV() {
            const table = document.getElementById('tableBody');
            if (!table || table.children.length === 0) {
                alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                return;

            // æ„å»ºCSVå†…å®¹

            Array.from(table.children).forEach(row => {
                const cells = row.children;
                const rank = cells[0].textContent.replace(/[ğŸ¥‡ğŸ¥ˆğŸ¥‰]/g, '').trim();
                const symbol = cells[1].textContent;
                const name = cells[2].textContent;
                const totalScore = cells[3].querySelector('.score').textContent;
                const techScore = cells[4].textContent;

                csv += `${rank},${symbol},${name},${totalScore},${techScore},${volumeScore},${trendScore},${patternScore},${price},${rating}\n`;
            });

            // ä¸‹è½½æ–‡ä»¶
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

            link.style.visibility = 'hidden';

            document.title = `é€‰è‚¡ç»“æœ - ${marketName} - é•¿æ¡¥é‡åŒ–ç³»ç»Ÿ`;

            // æ¢å¤é»˜è®¤ç‚¹å‡»åå¥½
