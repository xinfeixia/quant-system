<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长桥量化交易系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        
        .quick-actions {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .quick-actions h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .action-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: left;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .module-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
        }
        
        .module-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .module-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .module-card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .module-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .module-card button:hover {
            transform: scale(1.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-dev {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 长桥量化交易系统</h1>
            <p>基于长桥证券OpenAPI的智能量化交易平台</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="icon">📊</div>
                <div class="label">股票总数</div>
                <div class="value" id="totalStocks">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">📈</div>
                <div class="label">历史数据</div>
                <div class="value" id="totalData">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">🎯</div>
                <div class="label">推荐股票</div>
                <div class="value" id="selectedStocks">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">⭐</div>
                <div class="label">最高评分</div>
                <div class="value" id="topScore">-</div>
            </div>
        </div>
        
        <div class="quick-actions">
            <h3>⚡ 快速操作</h3>
            <div class="action-buttons">
                <button class="action-btn" onclick="window.location.href='/selections'">
                    <span class="icon">🎯</span> 查看选股结果
                </button>
                <button class="action-btn" onclick="window.location.href='/trading-signals'">
                    <span class="icon">💰</span> 买卖信号分析
                </button>
                <button class="action-btn" onclick="window.location.href='/kline'">
                    <span class="icon">📈</span> K线图表分析
                </button>
                <button class="action-btn" onclick="window.location.href='/compare'">
                    <span class="icon">📊</span> 股票对比
                </button>
            </div>
        </div>
        
        <div class="modules">
            <div class="module-card">
                <div class="icon">📊</div>
                <h3>数据采集<span class="status-badge status-active">运行中</span></h3>
                <p>获取港股、美股、A股的实时行情和历史数据，支持多周期K线数据</p>
                <button onclick="window.location.href='/api/stocks?market=HK'">查看数据</button>
            </div>
            
            <div class="module-card">
                <div class="icon">📈</div>
                <h3>技术分析<span class="status-badge status-active">运行中</span></h3>
                <p>计算MACD、RSI、KDJ、布林带等20+技术指标，支持自定义参数</p>
                <button onclick="window.location.href='/kline'">查看图表</button>
            </div>
            
            <div class="module-card">
                <div class="icon">🎯</div>
                <h3>智能选股<span class="status-badge status-active">运行中</span></h3>
                <p>多维度评分系统，自动筛选优质股票，生成Top 50推荐列表</p>
                <button onclick="window.location.href='/selections'">查看结果</button>
            </div>
        </div>
    </div>
    
    <script>
        // 加载统计数据
        async function loadStats() {
            try {
                // 获取股票总数
                const stocksRes = await fetch('/api/stocks?market=HK&per_page=1');
                const stocksData = await stocksRes.json();
                if (stocksData.success) {
                    document.getElementById('totalStocks').textContent = stocksData.data.total;
                    
                    // 估算数据条数
                    const totalStocks = stocksData.data.total || 0;
                    const avgDays = 240;
                    document.getElementById('totalData').textContent = (totalStocks * avgDays).toLocaleString();
                }
                
                // 获取选股结果
                const selectionsRes = await fetch('/api/selections?market=HK');
                const selectionsData = await selectionsRes.json();
                if (selectionsData.success && selectionsData.data.selections.length > 0) {
                    const selections = selectionsData.data.selections;
                    document.getElementById('selectedStocks').textContent = selections.length;
                    document.getElementById('topScore').textContent = selections[0].total_score.toFixed(1);
                }
                
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        // 页面加载时获取统计数据
        window.onload = function() {
            loadStats();
        };
    </script>
</body>
</html>
